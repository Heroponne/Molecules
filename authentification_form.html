<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="bootstrap.css">
  <script src="https://kit.fontawesome.com/01b3f43a55.js" crossorigin="anonymous"></script>
  <title>Eventbrite</title>
</head>
<body>
    <!-- Logo -->
    <div class="text-center">
      <i class="fas fa-glass-cheers fa-7x"></i>
    </div>
    <!-- End Logo -->

	<!-- Titre -->
    <div class="text-center mb-4">
      <h1 class="h3 mb-0">Inscription</h1>
      <p>Remplissez les formulaires pour commencer :</p>
    </div>
    <!-- Fin Titre -->

    <!-- Inputs -->
	<div class="container">
	  <div class="row">
	    <div class="col-sm">
	    </div>
	    <div class="col-sm text-center">
		  <div class="form-group">
		    <div class="input-group mb-3">
		      <div class="input-group-prepend">
		        <span class="input-group-text"><i class="fas fa-user"></i></span>
		      </div>
		      <input type="text" class="form-control" aria-label="Email" placeholder="Email">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="input-group mb-3">
		      <div class="input-group-prepend">
		        <span class="input-group-text"><i class="fas fa-lock"></i></span>
		      </div>
		      <input type="text" class="form-control" aria-label="Password" placeholder="Mot de passe">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="input-group mb-3">
		      <div class="input-group-prepend">
		        <span class="input-group-text"><i class="fas fa-key"></i></span>
		      </div>
		      <input type="text" class="form-control" aria-label="Password Confirmation" placeholder="Confirmation du mot de passe">
		    </div>
		  </div>
		  <button type="button" class="btn btn-primary btn-block">S'inscrire</button>
		  <p class="mt-3">Déjà incrit ? <a href="#">Se connecter</a></p>
	    </div>
	    <div class="col-sm">
	    </div>
	  </div>
	</div>

<!-- End Inputs -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
